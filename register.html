<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - DocLock</title>
    <link rel="stylesheet" href="register.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-section">
        <div class="illustration">
          <img
            src="https://cdni.iconscout.com/illustration/premium/thumb/login-page-illustration-download-in-svg-png-gif-file-formats--app-developing-development-secure-mobile-webapp-and-pack-design-illustrations-3783954.png?f=webp"
          />
        </div>
      </div>

      <div class="right-section">
        <div class="logo">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLGpiQtOqITL_LH7Zismf-pIikKoGp41w4FrghiKTZTZNBQ6IUHEWB_RqXbVHe-d4cFvQ&usqp=CAU"
            alt="DigiLocker Logo"
          />
        </div>

        <h1>Register</h1>

        <form id="register-form">
          <div class="input-group">
            <label for="username">
              <i class="fas fa-user"></i>
            </label>
            <input type="text" id="username" placeholder="Username" required />
          </div>

          <div class="input-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
            </label>
            <input type="email" id="email" placeholder="Your email" required />
          </div>

          <div class="input-group">
            <label for="password">
              <i class="fas fa-lock"></i>
            </label>
            <input
              type="password"
              id="password"
              placeholder="Create password"
              required
            />
          </div>

          <button type="submit">Register</button>

          <p id="register-message" class="success-message"></p>
        </form>

        <p><a href="login.html">Already have an account? Login</a></p>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="register.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      (function () {
        emailjs.init("pTV87sASgMu5Dxtyj");
      })();
    </script>
  </body>
</html>
