<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - DocLock</title>
    <link rel="stylesheet" href="reset-password.css" />
</head>

<body>
    <div class="container">

        <div class="left-section">
            <div class="illustration">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-page-illustration-download-in-svg-png-gif-file-formats--app-developing-development-secure-mobile-webapp-and-pack-design-illustrations-3783954.png?f=webp"
                    alt="Illustration" />
            </div>
        </div>


        <div class="right-section">
            <!-- Logo -->
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLGpiQtOqITL_LH7Zismf-pIikKoGp41w4FrghiKTZTZNBQ6IUHEWB_RqXbVHe-d4cFvQ&usqp=CAU"
                    alt="DigiLocker Logo" />
            </div>

            <h1>Reset Password</h1>

            <form id="reset-password-form">

                <div class="input-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                    </label>
                    <input type="email" id="email" placeholder="Your email" required />
                </div>


                <button type="submit">Reset Password</button>


                <p id="reset-message"></p>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="reset-password.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "pTV87sASgMu5DxtyjY",
            });
        })();
    </script>
</body>

</html>
